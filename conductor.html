<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- our stylesheet -->
    <link rel="stylesheet" href="lib/drawsocket-defaults.css">
    <link rel="stylesheet" href="conductor.css">

    <!-- library dependencies -->

    <script src="scripts/d3-selection/dist/d3-selection.min.js"></script>
    <script src="scripts/pdfjs-dist/build/pdf.js"></script>
    <script src="scripts/tone/build/Tone.js"></script>
    <script src="scripts/startaudiocontext/StartAudioContext.js"></script>
    <script src="scripts/timesync/dist/timesync.js"></script>
    <script src="scripts/gsap/src/minified/TweenMax.min.js"></script>
    <script src="scripts/gsap/src/minified/TimelineMax.min.js"></script>
    <script src="scripts/svg-points/dist/svg-points.min.js"></script>

  </head>
  <body>
    <!--main html setup -->
    <div class="log" id="log"></div>

    <div id="touchdiv"></div>

    <!-- setup -->
    <div id="main-div" >

      <div id="main-html" ></div>

      <svg  id="svg" 
            version="1.1" 
            baseProfile="full" 
            xmlns="http://www.w3.org/2000/svg" 
            xmlns:xlink="http://www.w3.org/1999/xlink" >
          
            <defs id="defs"></defs>
            <g id="main-svg"></g>
            
      </svg>

  </div>
    <div id="forms" >
  
      <div id="conductorUI" class="conductorForm">
        <div class="conductorForm">
          <span class="title">Setup</span>
        </div>
        <div class="conductorForm">
          <label for="ensembleName">Ensemble Name:</label>
          <input type="text" id="ensembleName" disabled="true">
        </div>
        <div class="conductorForm">
          <label for="piecemenu">Select Piece:</label>
          <select id="piecemenu"></select>
        </div>
        <div class="conductorForm">
          <button id="generateEnsemble" type="button">Create Parts</button>
        </div>
      </div>

      <div id="ensembleLinks"></div>

    </div>

   

    <div id="loading">
      <p>synchronizing...</p>
    </div>

    <!-- our scripts -->

    <script src="lib/drawsocket-client.js"></script>
    <script src="conductor.js"></script>

  </body>
</html>
